server:
  port: 8083
spring:
  application:
    name: booking-service
  cache:
    type: caffeine
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:postgresql://localhost:5432/booknplay_booking
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
  kafka:
    bootstrap-servers: localhost:9092
management:
  endpoints:
    web:
      exposure:
        include: health,info
  metrics:
    tags:
      application: booking-service
